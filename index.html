<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,100,700,400,300,200,900&display=swap" rel="stylesheet"> 

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    
    <div class="calculator-container">
        <div class="display">
            <div class="placeholder-txt">
                DISPLAY SCREEN
            </div>
            <div class="display__output"></div>
            <div class="display__input"></div>
        </div>
        <div class="keys">
            <div class="key clear__key" data-key="AC">AC</div>
            <div class="key clear__key" data-key="C">C</div>
            <div class="key operator__key" data-key="/">/</div>
            <div class="key operator__key" data-key="*">x</div>
            <div class="key operand__key" data-key="7">7</div>
            <div class="key operand__key" data-key="8">8</div>
            <div class="key operand__key" data-key="9">9</div>
            <div class="key operator__key" data-key="-">-</div>
            <div class="key operand__key" data-key="4">4</div>
            <div class="key operand__key" data-key="5">5</div>
            <div class="key operand__key" data-key="6">6</div>
            <div class="key operator__key plus__key" data-key="+">+</div>
            <div class="key operand__key" data-key="1">1</div>
            <div class="key operand__key" data-key="2">2</div>
            <div class="key operand__key" data-key="3">3</div>
            <div class="key operand__key" data-key="0">0</div>
            <div class="key operand__key" data-key=".">.</div>
            <div class="key equals__key" data-key="=">=</div>
            
        </div>
    </div>

</body>
</html>
